name: windows-ci

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore app
        run: dotnet restore .\src\Layoutfixer\Layoutfixer.csproj

      - name: Build app
        run: dotnet build .\src\Layoutfixer\Layoutfixer.csproj -c Release --no-restore

      - name: Run tests
        run: dotnet test .\tests\Layoutfixer.Tests\Layoutfixer.Tests.csproj -c Release

      - name: Publish portable build
        run: dotnet publish .\src\Layoutfixer\Layoutfixer.csproj -c Release -r win-x64 --self-contained false -o .\artifacts\Layoutfixer

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Layoutfixer-win-x64
          path: .\artifacts\Layoutfixer\
